<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="slider">
        <div class="slider__body">
            <div class="slider__arrow left"></div>
            <div class="slider__images">
                <div class="slider__item active">
                    <img src="assets/imgs/kit1.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/imgs/kit2.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/imgs/kit3.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/imgs/kit4.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="assets/imgs/kit5.jpg" alt="#">
                </div>
            </div>
            <div class="slider__arrow right"></div>
        </div>
        <div class="slider__nav">
            <div data-index="0" class="slider__dot active"></div>
            <div data-index="1" class="slider__dot"></div>
            <div data-index="2" class="slider__dot"></div>
            <div data-index="3" class="slider__dot"></div>
            <div data-index="4" class="slider__dot"></div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
